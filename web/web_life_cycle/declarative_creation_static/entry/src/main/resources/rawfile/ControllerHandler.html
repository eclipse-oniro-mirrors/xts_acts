<h1>Window 对象</h1>

<h2>The open() Method</h2>

<p>单击按钮可打开一个新的浏览器窗口。</p>

<button style="width:200px;height:150px;font-size:25px" onclick="myFunction()">试一试</button>

<script>
    function myFunction() {
        window.open('https://www.example.com');
    }
</script>
