<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片元素在不同HTML标签中的应用</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container {
          display: flex;
          justify-content: center; /* 水平居中 */
          align-items: center;     /* 垂直居中 */
          height: 100vh;           /* 占满整个视口高度 */
        }
    </style>
</head>
<body>
<div class="container">
        <img src="./icon.png" alt="" width="400" height="400">
</div>
</body>
</html>
