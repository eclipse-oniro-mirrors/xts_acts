<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head>
    <meta charset="utf-8">
    <style>
        body{
            background-color:gray;
        }
        .box {
            width: 200px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            background-color: orange;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -75px;
         }
         a{
            font-size:3em;
         }
    </style>
</head>
<body>
<div class="box" >
    <button id="openFileBtn" onclick="MyInput()">选择文件</button>
    <input type="file" id="upload" name="upload"  style="margin-left:65px; display: none;" accept=".json" onchange="handleInputFileChange(event)" onclick="MyInput()" webkitdirectory/>
</div>
</body>
<script>
    var filePath = ""
    var errorImage = '5555'
     document.getElementById('openFileBtn').addEventListener('click', function() {
        document.getElementById('upload').click();
        })
    function handleInputFileChange(e) {
      var file = e.target.files[0];
      filePath = file.name;
    }

    function getFilePath(){
        return filePath
    }
    function MyInput() {
        document.getElementById('openFileBtn').click();

        const upload = document.getElementById('upload');
        const event = new Event('change');
        upload.dispatchEvent(event);
         return true;
    }
</script>
</html>
