<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
    <!--背景 -->
    <rect width="100%" height="100%" fill="#f0fofofo" />

    <!-- 小球 -->
    <circle cx="20" cy="50" r="15" fill="red">
        <!--动画:从x=20移动到×=380,持续2秒-->
        <animate
                attributeName= "cx"
                from="20"
                to="380"
                dur="1s"
                repeatCount="5"
                fill= "freeze"
        />
        </circle>

</svg>