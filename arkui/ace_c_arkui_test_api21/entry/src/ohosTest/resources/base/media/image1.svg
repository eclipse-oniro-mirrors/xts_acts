<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义裁剪路径 -->
  <defs>
    <clipPath id="clipPolygon" clip-rule="evenodd" clipPathUnits="userSpaceOnUse" fill-rule="nonzero">
     <polygon points="100,10 40,198 190,78 10,78 160,198" />
    </clipPath>
  </defs>
  <rect x="0" y="0" width="200" height="200" fill="blue" />
  <rect x="0" y="0" width="200" height="200" fill="red"  clip-path="url(#clipPolygon)" />
</svg>